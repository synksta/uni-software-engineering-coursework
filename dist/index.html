<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link href="./css/output.css" rel="stylesheet" /> -->
		<!-- <title>Dijkstra</title> -->
	<script defer src="11136efd2f92c15dbeed.js"></script></head>
	<body class="text-unselectable">
		<div class="allCenterWrapper">
			<div class="flex flex-col gap-2">
				<div
					class="flex flex-col items-center w-48 gap-2 px-4 py-2 mx-auto bg-gray-700 border-4 border-gray-900 rounded-2xl drop-shadow-xl text-stone-400"
				>
					<label class="text-2xl font-bold w-min">Nodes</label>
					<div
						class="flex flex-row w-full gap-4 px-4 py-1 bg-gray-900 rounded-lg"
					>
						<button
							type="submit"
							class="w-10 h-full mt-0.5 text-xl font-bold hover:text-stone-200"
							id="decrementButton"
						>
							<i class="fa-solid fa-minus"></i>
						</button>
						<input
							class="w-12 h-full text-2xl font-bold text-center bg-transparent cursor-pointer"
							id="graphSizeInput"
							type="text"
							min="1"
							max="1000"
						/>
						<button
							class="w-10 h-full mt-0.5 text-xl font-bold hover:text-stone-200"
							id="incrementButton"
						>
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
				</div>
				<div
					id="graph"
					class="overflow-hidden border-4 border-gray-900 rounded-2xl"
				></div>
				<div
					class="flex flex-row justify-between w-full h-24 overflow-hidden bg-gray-800 border-4 border-gray-900 text-stone-400 rounded-2xl"
				>
					<button
						type="submit"
						id="dijkstraButton"
						class="w-32 h-full text-3xl bg-gray-900 hover:text-stone-200"
					>
						<i class="fa-solid fa-play"></i>
					</button>
					<div
						class="flex items-center justify-center h-full text-2xl font-bold bg-gray-700 border-gray-900 grow"
					>
						<p id="resultLabel" class="w-full text-center">Dijkstra.</p>
					</div>
					<!-- <div class="h-full bg-gray-700 hover:bg-stone-400"></div> -->
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/2357a8b976.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
